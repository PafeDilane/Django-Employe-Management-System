{% extends "employe/base.html" %}


{% block content %}
    <form method="POST" class="space-y-4">
        {%csrf_token%}
        {{form.nom}}
        {{form.email}}
        {{form.poste}}
        {{form.salaire}}

        <button type="submit" class="btn btn-outline btn-primary" >Enregistrer</button>

    </form> 
{% endblock %}
